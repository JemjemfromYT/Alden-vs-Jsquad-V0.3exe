<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickable Doors with Instant Video</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #message {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.5rem;
    }

    .doors {
      display: flex;
      gap: 20px;
    }

    .door {
      width: 100px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .door:hover {
      transform: scale(1.05);
    }

    .red { background-color: #e74c3c; }
    .green { background-color: #2ecc71; }
    .blue { background-color: #3498db; }

    #videoContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    video {
      width: 100%;
      height: 100%;
    }

    #backButton {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #backButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div id="message">
    <p>The dino game is not finished</p>
    <p>Choose a door to exit</p>
  </div>

  <div class="doors">
    <div class="door red" onclick="playVideo('cat.mp4')"></div>
    <div class="door green" onclick="playVideo('nostalgic.mp4')"></div>
    <div class="door blue" onclick="playVideo('dog.mp4')"></div>
  </div>

  <div id="videoContainer">
    <video id="videoPlayer" controls>
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="backButton" onclick="goBack()">ðŸ”™ Back to Doors</button>
  </div>

  <script>
    function playVideo(src) {
      document.getElementById('message').style.display = 'none';
      document.querySelector('.doors').style.display = 'none';

      const videoContainer = document.getElementById('videoContainer');
      const videoPlayer = document.getElementById('videoPlayer');
      const videoSource = document.getElementById('videoSource');

      videoSource.src = src;
      videoPlayer.load();

      videoContainer.style.display = 'flex';

      videoPlayer.play().then(() => {
        if (videoPlayer.requestFullscreen) {
          videoPlayer.requestFullscreen();
        } else if (videoPlayer.webkitRequestFullscreen) {
          videoPlayer.webkitRequestFullscreen();
        } else if (videoPlayer.msRequestFullscreen) {
          videoPlayer.msRequestFullscreen();
        }
      }).catch((error) => {
        console.error("Autoplay failed:", error);
      });
    }

    function goBack() {
      const videoContainer = document.getElementById('videoContainer');
      const videoPlayer = document.getElementById('videoPlayer');

      // Exit fullscreen if active
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      // Pause video and reset
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      videoPlayer.src = "";

      // Hide video and show doors
      videoContainer.style.display = 'none';
      document.getElementById('message').style.display = 'block';
      document.querySelector('.doors').style.display = 'flex';
    }
  </script>

</body>
</html>
